<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz Keyword Processing</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            height: 200px; /* You can adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .output-box {
            width: 100%;
            height: 200px; /* You can adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .copy-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function insertSeparator(word) {
            return [...word].join('឴');
        }


        function processText() {
            let inputBox = document.getElementById("inputBox");
            let outputBox = document.getElementById("outputBox");

            let htmlContent = inputBox.innerHTML;
            //print htmlContent to console
            console.log(htmlContent);

            // Create a temporary div element to hold the HTML content
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlContent;

                // Find all anchor tags with the class name "link-inline-content"
                let linkElements = tempDiv.getElementsByClassName("link-inline-content");
                for (let i = 0; i < linkElements.length; i++) {
                    // Get the text content of the anchor tag
                    let textContent = document.createTextNode(linkElements[i].textContent);
                    // Replace the anchor tag with its text content
                    linkElements[i].parentNode.replaceChild(textContent, linkElements[i]);
                }

            // Get the innerHTML of the temporary div after modifying the anchor tags
            htmlContent = tempDiv.innerHTML;

            // Find words containing 'bca' and replace 'bca' with 'b឴ca'
            const wordRegex = /\b\w*bca\w*\b/gi;
            htmlContent = htmlContent.replace(wordRegex, function (match) {
                return match.replace(/bca/gi, 'b឴ca');
            });

            // insert separator between each character of the keywords
            const keywords = [
                'công an',
                'Công an',
                'Công An',
                'CÔNG AN',
                'quân đội',
                'Quân đội',
                'Quân Đội',
                'QUÂN ĐỘI',
                'thủ tướng',
                'Thủ tướng',
                'Thủ Tướng',
                'THỦ TƯỚNG',
                'hiếp dâm',
                'Hiếp dâm',
                'Hiếp Dâm',
                'HIẾP DÂM',
            ];

            for (let kw of keywords) {
                let replacedKw = insertSeparator(kw);
                htmlContent = htmlContent.split(kw).join(replacedKw);
            }

            // Set the modified HTML content to the output box
            outputBox.innerHTML = htmlContent;
        }

        function copyOutput() {
            let outputBox = document.getElementById("outputBox");
            let range = document.createRange();
            range.selectNode(outputBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            //alert("Output copied to clipboard!");
        }
        
    </script>
</head>
<body>
    <h1>Keyword Processing</h1>
    <div id="inputBox" class="input-box" contenteditable="true" oninput="processText()" placeholder="Paste your HTML content here..."></div>
    <div id="outputBox" class="output-box"></div>
    <button class="copy-btn" onclick="copyOutput()">Copy Processed Content</button>
</body>
</html>
